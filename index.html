<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз Погоди</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@heroicons/vue@1.0.6/dist/umd/heroicons.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6DD5FA 0%, #FF7F7F 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .weather-card {

            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 420px;
            width: 100%;
            transition: all 0.3s ease;
        }


        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        #errorMessage.critical {
            font-weight: 800;
            font-size: 1.125rem;

            line-height: 1.5;
        }


        .weather-icon-svg {
            width: 100px;
            height: 100px;
            fill: currentColor;
            display: block;
        }

        .forecast-icon-svg {
            width: 30px;
            height: 30px;
            fill: currentColor;
        }
    </style>
</head>

<body>

    <div id="app" class="weather-card rounded-xl p-6 md:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Прогноз Погоди</h1>

        <form id="cityForm" class="mb-6">
            <div class="flex gap-2">
                <input type="text" id="cityInput" placeholder="Введіть назву міста (наприклад, Kyiv)"
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
                    required>
                <button type="submit" id="searchBtn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-5 rounded-lg transition duration-200 shadow-md">
                    Пошук
                </button>
            </div>

            <button type="button" id="geoLocateBtn" title="Знайти моє місце"
                class="w-full mt-3 bg-gray-400 hover:bg-gray-500 text-white font-semibold p-3 rounded-lg transition duration-200 shadow-md flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17.657 16.727A8 8 0 016.343 5.273L4.343 3.273a1 1 0 00-1.414 1.414L4.93 6.64a9.99 9.99 0 00-2.828 7.07c0 5.523 4.477 10 10 10s10-4.477 10-10a9.992 9.992 0 00-2.829-7.07l2.001-2.001a1 1 0 00-1.414-1.414l-2 2zM12 18a6 6 0 100-12 6 6 0 000 12z" />
                </svg>
                Знайти моє місце
            </button>
        </form>
        <div id="loading" class="hidden text-center">
            <div class="loader"></div>
            <p class="text-gray-600">Завантаження...</p>
        </div>

        <div id="error"
            class="hidden bg-red-100 border-2 border-red-500 text-red-700 px-4 py-6 rounded-xl relative mb-4 text-center"
            role="alert">
            <strong class="font-black text-xl text-red-800 block mb-2">ПОМИЛКА ЗАПИТУ!</strong>
            <span id="errorMessage" class="block sm:inline critical">Не вдалося отримати дані.</span>
        </div>

        <div id="weatherResult" class="hidden text-center">
            <div class="flex flex-col items-center">
                <h2 id="cityName" class="text-4xl font-extrabold text-gray-900 mb-2">Місто</h2>

                <div id="weatherIconContainer" class="w-24 h-24 mb-2 mx-auto">
                    <svg id="weatherIconSvg" class="weather-icon-svg text-yellow-500" viewBox="0 0 24 24"
                        fill="currentColor">
                    </svg>
                </div>

                <p id="description" class="text-xl font-medium text-gray-700 capitalize mb-4">Ясно</p>

                <p id="temperature" class="text-7xl font-light text-gray-900 mb-6">--°C</p>
            </div>

            <div class="mb-6">
                <h3 class="text-lg font-bold text-gray-800 mb-3 text-left">Прогноз на найближчий час:</h3>
                <div id="forecastContainer"
                    class="flex justify-between items-center space-x-2 p-3 bg-gray-200 rounded-xl">
                    <div class="text-center text-sm text-gray-600 w-full">Завантаження...</div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 text-left text-gray-700 border-t border-gray-300 pt-4">
                <div class="flex justify-between items-center p-2 bg-gray-100 rounded-lg">
                    <span class="font-semibold">Відчувається як:</span>
                    <span id="feelsLike" class="font-bold">--°C</span>
                </div>
                <div class="flex justify-between items-center p-2 bg-gray-100 rounded-lg">
                    <span class="font-semibold">Вологість:</span>
                    <span id="humidity" class="font-bold">--%</span>
                </div>
                <div class="flex justify-between items-center p-2 bg-gray-100 rounded-lg">
                    <span class="font-semibold">Швидкість вітру:</span>
                    <span id="windSpeed" class="font-bold">-- м/с</span>
                </div>
                <div class="flex justify-between items-center p-2 bg-gray-100 rounded-lg">
                    <span class="font-semibold">Тиск:</span>
                    <span id="pressure" class="font-bold">-- гПа</span>
                </div>
            </div>
        </div>
    </div>

    <script>

        const API_KEY = "8f55b9f0a91d26eae0fb86956e13fcc8";

        const CURRENT_WEATHER_URL = "https://api.openweathermap.org/data/2.5/weather";
        const FORECAST_URL = "https://api.openweathermap.org/data/2.5/forecast";


        const cityForm = document.getElementById('cityForm');
        const cityInput = document.getElementById('cityInput');
        const geoLocateBtn = document.getElementById('geoLocateBtn');
        const weatherResult = document.getElementById('weatherResult');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');

        const cityNameEl = document.getElementById('cityName');
        const weatherIconSvgEl = document.getElementById('weatherIconSvg');
        const descriptionEl = document.getElementById('description');
        const temperatureEl = document.getElementById('temperature');
        const feelsLikeEl = document.getElementById('feelsLike');
        const humidityEl = document.getElementById('humidity');
        const windSpeedEl = document.getElementById('windSpeed');
        const pressureEl = document.getElementById('pressure');
        const forecastContainer = document.getElementById('forecastContainer');


        const iconMap = {
            '01d': { path: '<circle cx="12" cy="12" r="5" fill="currentColor" class="text-yellow-500"/><path fill="currentColor" class="text-yellow-500" d="M12 2v2M12 20v2M4 12H2M20 12h2M5.6 5.6l1.4 1.4M16.9 16.9l1.4 1.4M5.6 18.4l1.4-1.4M16.9 7.1l1.4-1.4"/>', color: 'text-yellow-500' },
            '01n': { path: '<circle cx="12" cy="12" r="5" fill="currentColor" class="text-indigo-400"/><path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-400" d="M12 4v2.5M12 17.5V20M4 12H6.5M17.5 12H20M5.5 5.5l1.768 1.768M16.732 16.732l1.768 1.768M5.5 18.5L7.268 16.732M16.732 7.268l1.768-1.768"/>', color: 'text-indigo-400' },
            '02d': { path: '<path d="M12 5a7 7 0 00-6.9 8.5L4 14a4 4 0 000 8h16a4 4 0 000-8l-1.1-.5A7 7 0 0012 5z" fill="currentColor" class="text-gray-400"/><circle cx="12" cy="8" r="4" fill="currentColor" class="text-yellow-500"/>', color: 'text-gray-400' },
            '02n': { path: '<path d="M12 5a7 7 0 00-6.9 8.5L4 14a4 4 0 000 8h16a4 4 0 000-8l-1.1-.5A7 7 0 0012 5z" fill="currentColor" class="text-gray-400"/><path d="M14 4c0 3-4 6-4 6s4-3 4-6z" fill="currentColor" class="text-indigo-400"/>', color: 'text-gray-400' },
            '03d': { path: '<path d="M18 10c0-3.31-2.69-6-6-6s-6 2.69-6 6c0 .88.19 1.72.54 2.5l-.01.01c-1.57.82-2.53 2.5-2.53 4.29 0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5 0-2.42-1.73-4.44-4-4.89z" fill="currentColor"/>', color: 'text-gray-500' },
            '03n': { path: '<path d="M18 10c0-3.31-2.69-6-6-6s-6 2.69-6 6c0 .88.19 1.72.54 2.5l-.01.01c-1.57.82-2.53 2.5-2.53 4.29 0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5 0-2.42-1.73-4.44-4-4.89z" fill="currentColor"/>', color: 'text-gray-500' },
            '04d': { path: '<path d="M18 10c0-3.31-2.69-6-6-6s-6 2.69-6 6c0 .88.19 1.72.54 2.5l-.01.01c-1.57.82-2.53 2.5-2.53 4.29 0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5 0-2.42-1.73-4.44-4-4.89z" fill="currentColor"/>', color: 'text-gray-600' },
            '04n': { path: '<path d="M18 10c0-3.31-2.69-6-6-6s-6 2.69-6 6c0 .88.19 1.72.54 2.5l-.01.01c-1.57.82-2.53 2.5-2.53 4.29 0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5 0-2.42-1.73-4.44-4-4.89z" fill="currentColor"/>', color: 'text-gray-600' },
            '09d': { path: '<path d="M10 5a6 6 0 0111 0 6 6 0 01-5 5h-1a7 7 0 00-5.9 8.5L4 19a4 4 0 010-8h16a4 4 0 010-8l-1.1-.5A7 7 0 0012 5z" fill="currentColor" class="text-gray-600"/><path d="M12 16l-3-3h6l-3 3zM12 19l-3-3h6l-3 3z" fill="currentColor" class="text-blue-500"/>', color: 'text-gray-600' },
            '09n': { path: '<path d="M10 5a6 6 0 0111 0 6 6 0 01-5 5h-1a7 7 0 00-5.9 8.5L4 19a4 4 0 010-8h16a4 4 0 010-8l-1.1-.5A7 7 0 0012 5z" fill="currentColor" class="text-gray-600"/><path d="M12 16l-3-3h6l-3 3zM12 19l-3-3h6l-3 3z" fill="currentColor" class="text-blue-500"/>', color: 'text-gray-600' },
            '10d': { path: '<path d="M12 5a7 7 0 00-6.9 8.5L4 14a4 4 0 000 8h16a4 4 0 000-8l-1.1-.5A7 7 0 0012 5z" fill="currentColor" class="text-gray-400"/><circle cx="12" cy="8" r="4" fill="currentColor" class="text-yellow-500"/><path d="M12 16l-3-3h6l-3 3zM12 19l-3-3h6l-3 3z" fill="currentColor" class="text-blue-500"/>', color: 'text-gray-400' },
            '10n': { path: '<path d="M12 5a7 7 0 00-6.9 8.5L4 14a4 4 0 000 8h16a4 4 0 000-8l-1.1-.5A7 7 0 0012 5z" fill="currentColor" class="text-gray-400"/><path d="M14 4c0 3-4 6-4 6s4-3 4-6z" fill="currentColor" class="text-indigo-400"/><path d="M12 16l-3-3h6l-3 3zM12 19l-3-3h6l-3 3z" fill="currentColor" class="text-blue-500"/>', color: 'text-gray-400' },
            '11d': { path: '<path d="M10 5a6 6 0 0111 0 6 6 0 01-5 5h-1a7 7 0 00-5.9 8.5L4 19a4 4 0 010-8h16a4 4 0 010-8l-1.1-.5A7 7 0 0012 5z" fill="currentColor" class="text-gray-700"/><path d="M12 17l-2 2h4l-2-2zM12 20l-2 2h4l-2-2z" fill="currentColor" class="text-yellow-600"/>', color: 'text-gray-700' },
            '11n': { path: '<path d="M10 5a6 6 0 0111 0 6 6 0 01-5 5h-1a7 7 0 00-5.9 8.5L4 19a4 4 0 010-8h16a4 4 0 010-8l-1.1-.5A7 7 0 0012 5z" fill="currentColor" class="text-gray-700"/><path d="M12 17l-2 2h4l-2-2zM12 20l-2 2h4l-2-2z" fill="currentColor" class="text-yellow-600"/>', color: 'text-gray-700' },
            '13d': { path: '<path d="M10 5a6 6 0 0111 0 6 6 0 01-5 5h-1a7 7 0 00-5.9 8.5L4 19a4 4 0 010-8h16a4 4 0 010-8l-1.1-.5A7 7 0 0012 5z" fill="currentColor" class="text-gray-600"/><path d="M12 16l-3-3h6l-3 3zM12 19l-3-3h6l-3 3z" fill="currentColor" class="text-white"/>', color: 'text-gray-600' },
            '13n': { path: '<path d="M10 5a6 6 0 0111 0 6 6 0 01-5 5h-1a7 7 0 00-5.9 8.5L4 19a4 4 0 010-8h16a4 4 0 010-8l-1.1-.5A7 7 0 0012 5z" fill="currentColor" class="text-gray-600"/><path d="M12 16l-3-3h6l-3 3zM12 19l-3-3h6l-3 3z" fill="currentColor" class="text-white"/>', color: 'text-gray-600' },
            '50d': { path: '<path d="M12 5a7 7 0 00-6.9 8.5L4 14a4 4 0 000 8h16a4 4 0 000-8l-1.1-.5A7 7 0 0012 5z" fill="currentColor" class="text-gray-400"/><path d="M10 17h12M2 14h8M4 11h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>', color: 'text-gray-400' },
            '50n': { path: '<path d="M12 5a7 7 0 00-6.9 8.5L4 14a4 4 0 000 8h16a4 4 0 000-8l-1.1-.5A7 7 0 0012 5z" fill="currentColor" class="text-gray-400"/><path d="M10 17h12M2 14h8M4 11h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>', color: 'text-gray-400' },
        };



        function toggleVisibility(element, show) {
            element.classList.toggle('hidden', !show);
        }


        async function fetchWithRetry(url, options) {
            let attempts = 0;
            const maxAttempts = 3;

            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(url, options);

                    if (response.status === 401) {
                        throw new Error(`OpenWeatherMap API повертає помилку 401 (Несанкціонований доступ). Це означає, що ваш ключ API не є дійсним або ще не активований.`);
                    }

                    if (response.ok) {
                        return await response.json();
                    } else {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                } catch (error) {
                    attempts++;
                    if (attempts >= maxAttempts) {
                        throw error;
                    }
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempts) * 1000));
                }
            }
        }


        function displayError(message, isCritical = true) {
            toggleVisibility(loading, false);
            toggleVisibility(weatherResult, false);
            errorMessage.textContent = message;
            errorMessage.classList.toggle('critical', isCritical);
            toggleVisibility(errorDiv, true);
        }


        async function fetchWeather(query, isCoords = false) {

            if (API_KEY === "YOUR_OPENWEATHERMAP_API_KEY" || API_KEY === "") {
                displayError("Будь ласка, вставте ваш API-ключ OpenWeatherMap у змінну API_KEY. Додаток не працюватиме без цього ключа.");
                return;
            }


            toggleVisibility(weatherResult, false);
            toggleVisibility(errorDiv, false);
            toggleVisibility(loading, true);

            await new Promise(resolve => setTimeout(resolve, 500));


            let url = CURRENT_WEATHER_URL;
            if (isCoords) {
                const [lat, lon] = query.split(',');
                url += `?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=ua`;
            } else {
                url += `?q=${query}&appid=${API_KEY}&units=metric&lang=ua`;
            }

            try {
                const data = await fetchWithRetry(url);

                if (data.cod && data.cod !== 200 && data.cod !== '200') {
                    let errorText = data.message || "Невідома помилка.";
                    if (data.cod === '404' && !isCoords) {
                        errorText = `Місто "${query}" не знайдено. Будь ласка, перевірте назву.`;
                    }
                    throw new Error(errorText);
                }

                displayWeather(data);

                await fetchForecast(data.coord.lat, data.coord.lon);

            } catch (err) {
                toggleVisibility(loading, false);
                const displayMsg = err.message.includes("OpenWeatherMap API")
                    ? err.message
                    : (err.message || "Сталася помилка під час запиту до сервера.");

                displayError(displayMsg, false);
                console.error("Помилка отримання погоди:", err);
            }
        }


        async function fetchForecast(lat, lon) {
            const url = `${FORECAST_URL}?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=ua`;
            forecastContainer.innerHTML = '<div class="text-center text-sm text-gray-600 w-full">Завантаження прогнозу...</div>';

            try {
                const data = await fetchWithRetry(url);
                displayForecast(data.list.slice(0, 3));
            } catch (err) {
                console.error("Помилка отримання прогнозу:", err);
                forecastContainer.innerHTML = '<div class="text-center text-sm text-red-500 w-full">Не вдалося завантажити прогноз.</div>';
            }
        }


        function displayForecast(forecasts) {
            forecastContainer.innerHTML = '';

            forecasts.forEach(item => {
                const time = new Date(item.dt * 1000).toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' });
                const temp = Math.round(item.main.temp);
                const iconCode = item.weather[0].icon;
                const iconData = iconMap[iconCode] || { path: '', color: 'text-gray-500' };

                const forecastItem = `
                    <div class="text-center w-1/3 p-1 rounded-lg hover:bg-white transition duration-200">
                        <p class="text-xs font-semibold text-gray-600 mb-1">${time}</p>
                        <div class="flex items-center justify-center">
                            <svg class="forecast-icon-svg ${iconData.color}" viewBox="0 0 24 24" fill="currentColor">
                                ${iconData.path}
                            </svg>
                        </div>
                        <p class="text-base font-bold text-gray-800 mt-1">${temp}°C</p>
                    </div>
                `;
                forecastContainer.insertAdjacentHTML('beforeend', forecastItem);
            });
        }


        function updateWeatherIcon(iconCode) {
            const iconData = iconMap[iconCode] || { path: '', color: 'text-gray-500' };

            weatherIconSvgEl.innerHTML = iconData.path;
            weatherIconSvgEl.className = `weather-icon-svg ${iconData.color}`;
        }


        function displayWeather(data) {
            toggleVisibility(loading, false);
            toggleVisibility(errorDiv, false);


            const temp = Math.round(data.main.temp);
            const feelsLike = Math.round(data.main.feels_like);
            const description = data.weather[0].description;
            const iconCode = data.weather[0].icon;
            const city = data.name;
            const country = data.sys.country;
            const humidity = data.main.humidity;
            const windSpeed = data.wind.speed.toFixed(1);
            const pressure = data.main.pressure;


            cityNameEl.textContent = `${city}, ${country}`;
            descriptionEl.textContent = description;
            temperatureEl.textContent = `${temp}°C`;
            feelsLikeEl.textContent = `${feelsLike}°C`;
            humidityEl.textContent = `${humidity}%`;
            windSpeedEl.textContent = `${windSpeed} м/с`;
            pressureEl.textContent = `${pressure} гПа`;


            updateWeatherIcon(iconCode);


            toggleVisibility(weatherResult, true);
        }


        function handleGeolocation() {
            if (navigator.geolocation) {
                toggleVisibility(loading, true);
                toggleVisibility(errorDiv, false);
                toggleVisibility(weatherResult, false);

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchWeather(`${lat},${lon}`, true);
                    },
                    (error) => {
                        console.error("Помилка геолокації:", error);
                        toggleVisibility(loading, false);
                        displayError(`Не вдалося визначити місцезнаходження: ${error.message}. Будь ласка, введіть місто вручну.`, false);
                    }
                );
            } else {
                displayError("Ваш браузер не підтримує геолокацію.", false);
            }
        }



        cityForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            }
        });


        geoLocateBtn.addEventListener('click', handleGeolocation);



        window.onload = function () {
            fetchWeather("Kyiv");
        };

    </script>
</body>

</html>
